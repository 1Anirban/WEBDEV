<!DOCTYPE html>
<html lang="en">
<head>

    <title>Health form </Form></title>

<body>
    <div id="health-form">
        <h1>Partient Registration</h1>
       <form id="patient-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="Address">Address :</label>
        <input type="text" id="Address" name="Address"><br><br>
        <label for="Age">Age</label>
        <input type="number" id="Age" name="Age"><br><br>
        <label for="medical-info">Medical Information</label>
        <textarea id="medical-info" name="medical-info" style="font-style:italic;" ></textarea>
        <button id="Submit button">Submit</button>
</form> 
   <div id="patient-data"></div>
    </div>

</body>
